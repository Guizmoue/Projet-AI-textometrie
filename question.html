<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>CONTACTEZ-NOUS</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="question.js"></script>
    <script type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
    (function(){
      emailjs.init("i6UdeYo7rlrwbeYuG");
    })();
    </script>
  </head>

  <body>
    <div class="container bg-light">
    <h2 class="text-secondary fw-bold text-center p-4 bg-light">CONTACTEZ-NOUS</h2>
      <form  id="myForm" action="#" method="post">
        <div class="container">
            <hr><br>

            <!--Contacts-->
            <fieldset class="container">
                <div class="row">
                    <div class="col-2">
                    <label for="perso_1">Civilite</label>
                        <select class="form-select" id="perso_1">
                            <option class selected>--Select--</option>
                            <option value="1">Mr.</option>
                            <option value="2">Mme.</option>
                            <option value="3">Mx.</option>
                        </select>   
                    </div>
                    <div class="col">
                        <label for="perso_2">Nom</label>
                        <input type="text" pattern="[A-Z]+" id="lastname" class="form-control" placeholder="DUBOIS">
                    </div>
                    <div class="col">
                        <label for="perso_3">Prenom</span></label>
                        <input type="text" pattern="[A-Z][a-z]+" id="firstname" class="form-control" placeholder="Hugo">
                    </div>
                </div>
            </fieldset><br>

            <fieldset class="container">
                <div class="row">
                    <div class="col-8">
                        <label for="resa_1">Email<span class="text-danger">*</span></label>
                        <input type="email" id="email" class="form-control" placeholder="email@exemple.com">
                    </div>
                    <div class="col">
                        <label for="resa_2">Telephone</span></label>
                        <input type="tel" id="telephone" class="form-control" placeholder="(+33) XX XX XX XX XX">
                    </div>
                </div>
            </fieldset><br>
          
          <!--Objet-->
          <fieldset class="container">
            <legend class="text-dark">Objet</legend>
            <div>
              <input type="objet" id="objet" class="form-control" placeholder="Sujet de votre message">
            </div>
          </fieldset><br>

          <!--Questions-->
          <fieldset class="container">
            <legend class="text-dark">Message</legend>
            <div>
              <textarea class="form-control" id="message" rows="4" placeholder="Texte de votre message"></textarea>
            </div>
          </fieldset><br>

          <fieldset>
            <div class="col">
              <div>
                <input type="checkbox" id="box_7" class="form-check-input" value="conditions generales">
                <label for="box_7" class="form-check-label">J'accepte les <a class="text-decoration-none" href="#">conditions generales</a><span class="text-danger">*</span>.</label>
              </div>
              <div class="mt-2">
                <input type="checkbox" id="box_8" class="form-check-input" value="recherche en ligne">
                <label for="box_8" class="form-check-label">Je souhaite recevoir la <a class="text-decoration-none" href="#">newsletter</a>.</label>
              </div>
            </div>
          </fieldset><br>
        
        <div>
          <button type="submit" class="btn btn-primary position-relative bottom-0 start-50 translate-middle" onclick="sendMail()" >Envoyer</button>
        </div>

        <p class="text-end" >Les champs suivis d'un <span class="text-danger">*</span> sont obligatoires.</p>
        </div>
      </form>
      <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
          event.preventDefault(); // Empêche la soumission par défaut du formulaire
          sendMail(); // Appelle la fonction sendMail()
        });
      </script>
    </div>
  </body>
</html>
